<div class="myform" [ngClass]="formStatus">
<form [formGroup]="loginform" (ngSubmit)="onsubmit(loginform.value)">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        <div class="text-danger-emphasis">
            <p *ngIf="loginform.get('email').errors?.['required'] && loginform.get('email').touched">required</p>
            <p *ngIf="loginform.get('email').errors?.['email'] && loginform.get('email').touched">invalid email
            </p>
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="check">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <div class="mb-3" formArrayName="skills" *ngFor="let item of loginform.get('skills')['controls'];index as i">
        <input type="text" placeholder="add skills" class="form-control" formControlName="{{i}}">
    </div>
    <button class="btn btn-primary my-3" (click)="add()">+add skills</button> <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
