<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE - 8</title>
    <link rel="stylesheet" href="./practice8.css">
</head>
<body>
    <div class="main">

        <form action="">
        <section>
            <h1>personal information</h1>
            <label for="fName">first name:</label>
            <input type="text" name="fName" id="fName" required><br>
            <label for="lName">last name:</label>
            <input type="text" name="lName" id="lName" ><br>
            <label for="Dob">date of birth:</label>
            <input type="date" name="Dob" id="Dob" required><br>
            <label for="gen">gender:</label>
            <select name="gen" id="gen" name="gen">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </section><br>

        <section>
            <h1>account information</h1>
            <label for="emailid">email:</label>
            <input type="email" name="emailid" id="emailid" required><br>
            <label for="reEmailid">re-type email:</label>
            <input type="email" name="reEmailid" id="reEmailid"><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" required><br>
            <label for="rePassword">re-type password:</label>
            <input type="password" name="rePassword" id="rePassword"><br>
            <label for="seqQues">sequrity question</label>
            <select name="seqQues" id="seqQues" name="seqQues">
                <option value="1">choose a sequrity question</option>
                <option value="2">choose a sequrity question</option>
                <option value="3">choose a sequrity question</option>
                <option value="4">choose a sequrity question</option>
            </select><br>
            <label for="seqAns">sequrity answer:</label>
            <input type="text" name="seqAns" id="seqAns"><br>
        </section><br>

        <section>
            <h1>contact information</h1>
            <label for="address">address:</label>
            <input type="text" name="address" id="address"><br>
            <label for="city">city:</label>
            <input type="text" name="city" id="city"><br>
            <label for="state">state</label>
            <select name="state" id="state">
                <option value="1">choose a state</option>
                <option value="2">choose a state</option>
                <option value="3">choose a state</option>
                <option value="4">choose a state</option>
            </select><br>
            <label for="zip">zip code</label>
            <input type="text" minlength="6" name="zip" id="zip">
            <input type="text" name="optinal" id="optinal" placeholder="optinal"><br>
            <label for="phone">phone number</label>
            <input type="tel" name="phone" id="phone" required>
            <select name="type" id="type">
                <option value="1">mobile</option>
                <option value="2">telephone</option>
            </select>
        </section><br><br>

        <section>
            <input type="submit" value="Submit" class="btn">
            <input type="reset" value="Reset" class="btn">
        </section>

    </form>
    </div>
</body>
</html>
