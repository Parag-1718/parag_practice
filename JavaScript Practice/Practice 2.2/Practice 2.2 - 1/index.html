<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trochut:wght@700&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
</head>
<body>
    <h1 class="text_center">Calculator</h1>
    <main class="text_center flex-col center-item">
        <input type="text" class="text_center " name="result" id="output">
        <div class="row">
            <input type="button" class="btn number" value="1" onclick="display('1')" >
            <input type="button" class="btn number" value="2" onclick="display('2')">
            <input type="button" class="btn number" value="3" onclick="display('3')">
        </div>
        <div class="row">
            <input type="button" class="btn number" value="4" onclick="display('4')">
            <input type="button" class="btn number" value="5" onclick="display('5')">
            <input type="button" class="btn number" value="6" onclick="display('6')" >
        </div>
        <div class="row">
            <input type="button" class="btn number" value="7" onclick="display('7')">
            <input type="button" class="btn number" value="8" onclick="display('8')">
            <input type="button" class="btn number" value="9" onclick="display('9')">
        </div>
        <div class="row">
            <input type="button" class="btn number"  id="zero" value="0" onclick="display('0')">
        </div>
        <div class="row">
            <input type="button" class="btn operator" value="+" onclick="display('+')">
            <input type="button" class="btn operator" value="-" onclick="display('-')" >
            <input type="button" class="btn operator" value="*" onclick="display('*')">
        </div>
        <div class="row">
            <input type="button" class="btn operator" value="/" onclick="display('/')">
            <input type="button" class="btn" value="clear" id="clear" onclick="clrscr()">
        </div>
        <div class="row">
            <input type="button" class="btn operator" value="=" id="dot" onclick="eual()">
        </div>
    </main>
</body>
</html>
